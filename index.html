<!DOCTYPE html> 
<html>
<head>
	<title>Todo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	
	<script src="js/todo.js"></script>
</head>

<body>
	<!--Home Page-->
	<div data-role="page" id="home">
		<div data-role="header">
			<a href="index.html" data-ajax="false"  id="clear_btn" class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-icon-minus ui-btn-icon-left">Clear All</a>
			<h1>Todo</h1>
			<a href="#add" class="ui-btn ui-corner-all ui-shadow ui-icon-plus ui-btn-icon-left">Add</a>
		</div>

		<main data-role="content"  class="ui-content" id="content">
			<ul id="todos" data-role="listview" data-filter="true" data-filter-placeholder="search Todos..." data-inset="true">
			</ul>
		</main>

		<div data-role="footer" id="footer">
			<h4><a href="https://github.com/htshboy">htshboy</a> maintains <a href="https://github.com/htshboy/todo">todo</a> &copy; 2014</h4>
		</div>
	</div><!-- /page -->


	<!--Add Page-->
	<div data-role="page" id="add">
		<div data-role="header">
			<a href="index.html" id="cancel_btn" data-icon="delete">Cancel</a>
			<h1>Add A Todo</h1>
			<a href="index.html" data-icon="check"  data-theme="b" onclick="$('#add_form').submit();">Save</a>
		</div>

		<main data-role="content"  class="ui-content" id="content">
			<form id="add_form">
				<input type="text" name="todo_name" id="todo_name" placeholder="Add Todo Name">
				<input type="date" name="todo_date" id="todo_date" >
			</form>
		</main>

		<div data-role="footer" id="footer">
			<h4><a href="https://github.com/htshboy">htshboy</a> maintains <a href="https://github.com/htshboy/todo">todo</a> &copy; 2014</h4>
		</div>
	</div><!-- /page -->
	
	<!--Edit Page-->
	<div data-role="page" id="edit">
		<div data-role="header">
			<a href="index.html" id="cancel_btn" data-icon="delete">Cancel</a>
			<h1>Edit Todo</h1>
			<a href="index.html" data-icon="check"  data-theme="b" onclick="$('#edit_form').submit();">Save</a>
		</div>

		<main data-role="content"  class="ui-content" id="content">
			<form id="edit_form">
				<input type="text" name="todo_name_edit" id="todo_name_edit" placeholder="Add Todo Name">
				<input type="date" name="todo_date_edit" id="todo_date_edit" >
				<a href="#" id="delete" data-role="button">Delete</a>
			</form>
		</main>

		<div data-role="footer" id="footer">
			<h4><a href="https://github.com/htshboy">htshboy</a> maintains <a href="https://github.com/htshboy/todo">todo</a> &copy; 2014</h4>
		</div>
	</div><!-- /page -->

</body>
</html>
